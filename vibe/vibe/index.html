<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/main.css">
</head>

<body>
    <div class="landing-page">



        <!-- Main content -->
        <div class="center-content">
            <a href="/about.html" class="amora-link">
                <h1 class="amora-title">AMORA.AI</h1>
            </a>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <!-- Auto-reload script for live development -->
    <script>
        (function () {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                let lastModified = {};
                function checkForChanges() {
                    fetch(window.location.pathname, { method: 'HEAD', cache: 'no-cache' })
                        .then(response => {
                            const lastModifiedHeader = response.headers.get('Last-Modified');
                            if (lastModifiedHeader) {
                                if (lastModified[window.location.pathname] &&
                                    lastModified[window.location.pathname] !== lastModifiedHeader) {
                                    location.reload();
                                }
                                lastModified[window.location.pathname] = lastModifiedHeader;
                            }
                        })
                        .catch(() => { });
                }
                setInterval(checkForChanges, 1000);
            }
        })();
    </script>
</body>

</html>
